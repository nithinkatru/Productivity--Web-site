      <!-- Div named goal container -->
    <div id="goals-container">
        <h2 class="second-heading">My Goals</h2>
      <!-- creating a form goal form -->
        <form id="goal-form">
          <label for="goal-title">Goal Title</label>
          <input type="text" id="goal-title">
          <!-- created a label named goal description -->
          <label for="goal-description">Goal Description</label>
          <textarea id="goal-description"></textarea>
      
          <label for="goal-deadline">Deadline</label>
          <input type="date" id="goal-deadline">
      
          <button type="submit" id="add-goal-button">Add Goal</button>
        </form>
      <!-- div named goal list -->
        <div id="goal-list">
          <h3>My Current Goals</h3>
          <ul id="goal-ul"></ul>
          
        </div>
